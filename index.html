<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="page">
      <article class="blog">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="blog-img"
        />
        <header class="blog-header">
          <p class="blog-tags">Learning</p>
          <time datetime="2023-12-21" class="blog-time">
            Published 21 Dec 2023
          </time>
          <h1 class="blog-title"><a href="#">HTML & CSS foundations</a></h1>
          <p class="blog-excerpt">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </header>
        <footer class="blog-author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Headshot of Greg Hooper"
            class="author-img"
          />
          <p class="author-name">Greg Hooper</p>
        </footer>
      </article>
    </div>
  </body>
</html>
